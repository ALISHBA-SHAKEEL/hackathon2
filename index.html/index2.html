 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <div class="logo">
            <span class="logo-icon">●</span> Create Post
        </div>
    </header>

    <main>
        <section class="create-post">
            <h2>Create Your Post</h2>
            <form id="postForm">
                <label for="postName">Your Name</label>
                <input type="text" id="postName" name="postName" placeholder="Enter your name" required>

                <label for="postTitle">Post Title</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="Enter post title" required>

                <label for="postDescription">Post Description</label>
                <textarea id="postDescription" name="postDescription" placeholder="Describe your post" required></textarea>
                
                <button type="submit">Submit Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Coranu. All rights reserved.</p>
    </footer>


     <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script src="createpost.js"></script> 
 </body>
</html>
